  all_tasks: 10
  split_seed: 0
  val_length: 0
# ----- resume -----

RESUME:
  use_resume: False
  resumed_model_path: ""

# ----- pre-train setting -----
PRETRAINED:
  use_pretrained_model: False
  MODEL: ""


# ----- extractor BUILDER -----
extractor:
  TYPE: 'resnet18'
  #TYPE: "resnet34"
#  TYPE: "res32_cifar"
  rate: 1.
  output_feature_dim: 512

generator:
  gen_model_name: "TINYIMNET_GEN"
  generator_iter: 10000
  batch_size: 128
  deep_inv_params: [1.e-3, 50, 1.0e-3, 1000] # generator_lr, r_feature_weight, pr_scale, content_temp 1e-3 5e1 1e-3 1e3

#----- model -----

model:
  T: 2.
  tau: 1.
#  cls_type: "LwF"
#  KD_type: "RTKD"
  cls_type: "BSCE-class"
  KD_type: "LAKD-class"
#  KD_type: "BKD"
#  KD_type: "TKD"
#  KD_type: "null"
  kd_lambda: 1.

# feature KD
  fkd_lambda: 0.2
  use_featureKD: True

  TRAIN:
    BATCH_SIZE: 128
    MAX_EPOCH: 250
    NUM_WORKERS: 4
    SHUFFLE: True
    OPTIMIZER:
      TYPE: 'SGD'
      BASE_LR: 0.1
      MOMENTUM: 0.9
      WEIGHT_DECAY: 1e-4
    LR_SCHEDULER:
      TYPE: 'warmup'
      LR_STEP: [ 75, 125, 175, 225 ]
      #      LR_STEP: [80, 120]
      LR_FACTOR: 0.1
      WARM_EPOCH: 5
  finetune:
    MAX_EPOCH: 100
    BATCH_SIZE: 128
    SHUFFLE: True
    NUM_WORKERS: 4
    # ----- OPTIMIZER -----
    BASE_LR: 0.005
    TYPE: "SGD"
    MOMENTUM: 0.9
    WEIGHT_DECAY: 1e-4
    # ----- LR_SCHEDULER -----
    LR_TYPE: "multistep"
    LR_STEP: [ 60, 80 ]
    LR_FACTOR: 0.1
    WARM_EPOCH: 5





#----- new_model -----
new_model:
  loss_type: "ABD"
  T: 2.
  kd_lambda: 1.

  TRAIN:
    BATCH_SIZE: 128
    MAX_EPOCH: 250
    #MAX_EPOCH: 160
    NUM_WORKERS: 4
    SHUFFLE: True
    OPTIMIZER:
      TYPE: 'SGD'
      BASE_LR: 0.1
      MOMENTUM: 0.9
      WEIGHT_DECAY: 1e-4
    LR_SCHEDULER:
      #TYPE: "CosineAnnealing"
      TYPE: 'warmup'
      LR_STEP: [ 75, 125, 175, 225 ]
      LR_FACTOR: 0.1
      WARM_EPOCH: 5